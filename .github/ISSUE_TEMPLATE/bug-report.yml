name: üêõ Bug report
description: Report a problem or unexpected behaviour
labels: [bug]
body:
  - type: textarea
    attributes:
      label: "Description"
      description: "Description of the problem you are facing"
    validations:
      required: true
  - type: input
    attributes:
      label: "Operating system"
      placeholder: "Ubuntu 22.04.4"
    validations:
      required: true
  - type: textarea
    attributes:
      label: "Neovim version"
      description: "`nvim -v`"
      render: markdown
      placeholder: |
        NVIM v0.10.0-dev-2671+gdc110cba3
        Build type: RelWithDebInfo
        LuaJIT 2.1.1710088188
    validations:
      required: true
  - type: textarea
    attributes:
      label: "Steps to reproduce"
      description: "Steps to reproduce the issue with the minimal configuration"
      placeholder: |
        1. `nvim -nu init.lua`
        2. ...
    validations:
      required: true
  - type: textarea
    attributes:
      label: "Expected behavior"
      description: "What you expected to happen"
  - type: textarea
    attributes:
      label: "Actual behavior"
      description: "What actually happens. You may include any relevant logs, screenshots, etc."
  - type: textarea
    attributes:
       label: "Minimal configuration"
       description: "Minimal configuration to reproduce the issue"
       render: Lua
       value: |
        local lazypath = vim.fn.stdpath('data') .. '/lazy/lazy.nvim'
        if not (vim.uv or vim.loop).fs_stat(lazypath) then
          vim.fn.system({
            'git',
            'clone',
            '--filter=blob:none',
            'https://github.com/folke/lazy.nvim.git',
            '--branch=stable',
            lazypath,
          })
        end
        vim.opt.rtp:prepend(lazypath)

        require('lazy').setup({
          {
            'vyfor/cord.nvim',
            build = './build',
            opts = {
                usercmds = true,
                log_level = nil,
                timer = {
                  interval = 1500,
                  reset_on_idle = false,
                  reset_on_change = false,
                },
                editor = {
                  image = nil,
                  client = 'neovim',
                  tooltip = 'The Superior Text Editor',
                },
                display = {
                  show_time = true,
                  show_repository = true,
                  show_cursor_position = false,
                  swap_fields = false,
                  swap_icons = false,
                  workspace_blacklist = {},
                },
                lsp = {
                  show_problem_count = false,
                  severity = 1,
                  scope = 'workspace',
                },
                idle = {
                  enable = true,
                  show_status = true,
                  timeout = 1800000,
                  disable_on_focus = true,
                  text = 'Idle',
                  tooltip = 'üí§',
                },
                text = {
                  viewing = 'Viewing {}',
                  editing = 'Editing {}',
                  file_browser = 'Browsing files in {}',
                  plugin_manager = 'Managing plugins in {}',
                  lsp_manager = 'Configuring LSP in {}',
                  vcs = 'Committing changes in {}',
                  workspace = 'In {}',
                },
                buttons = {
                  {
                    label = 'View Repository',
                    url = 'git',
                  },
                },
                assets = {},
            },
          },
        }, {})
    validations:
      required: true